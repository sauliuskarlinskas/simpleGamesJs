<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS games</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <!-- Rock, paper, scissors, well -->
    <div class="container">
        <h1>Rock, paper, scissors, well</h1>
        <h2>Ai Choice: <span id="ai-choice"></span></h2>
        <h2>Your Choice: <span id="your-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
        <button id="well">well</button>
    </div>

    <!-- Memory game -->
    <div class="container">
        <h1>Memory game</h1>
        <h2>Score: <span id="score"></span></h2>
        <div class="bord">
            <div id="grid"></div>
        </div>
    </div>

    <!-- Wrac-a-mole -->
    <div class="container">
        <h3>Times you hit the Mole</h2>
        <h2 id="hits">0</h2>
        <h3>Time Left</h2>
        <h2 id="time-left">0</h2>
        <div class="bord">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>

        </div>
    </div>

    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
